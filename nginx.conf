# /nginx.conf (This file should ONLY contain the server block)

server {
    listen 80;
    server_name localhost; # Or your domain name if you have one

    root /usr/share/nginx/html; # This must match your Dockerfile's COPY destination
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html; # Essential for Angular SPA routing
    }

    # Optional: If you have a backend API, configure a proxy pass
    # location /api {
    #     proxy_pass http://your_backend_service:port;
    #     proxy_http_version 1.1;
